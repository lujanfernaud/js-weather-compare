<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>JS Weather Compare</title>
</head>
<body>

  <header>
    <h1>Weather Compare</h1>
  </header>

  <main class="container">
    <div class="search">
      <form action="/">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input" id="input-city-1"
                  placeholder="City 1" autofocus>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input type="text" class="input" id="input-city-2"
                  placeholder="City 2">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-primary is-fullwidth" id="submit">
                  Compare
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="information is-size-5">
      <div class="information-card">
        <h2 class="information-card__heading is-size-4" id="city-1">
          Santa Cruz de Tenerife
        </h2>

        <p class="information-card__status" id="status-1">
          Sunny
        </p>

        <img src="dist/svg/wi-day-sunny.svg" class="information-card__icon"
          id="icon-1" />

        <p class="information-card__temperature" id="temp-1">
          24 ℃
        </p>
      </div>

      <div class="information-card">
        <h2 class="information-card__heading is-size-4" id="city-2">
          London
        </h2>

        <p class="information-card__status" id="status-2">
          Scattered clouds
        </p>

        <img src="dist/svg/wi-day-cloudy.svg" class="information-card__icon"
          id="icon-2" />

        <p class="information-card__temperature" id="temp-2">
          29 ℃
        </p>
      </div>
    </div>
  </main>

  <script src="dist/js/main.js"></script>
</body>
</html>
